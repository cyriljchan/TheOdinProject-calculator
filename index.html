<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <div class="funcs">
                <div class="button func">CLEAR</div>
            </div>
            <div class="nums">
                <div class="button num">9</div>
                <div class="button num">8</div>
                <div class="button num">7</div>
                <div class="button num">6</div>
                <div class="button num">5</div>
                <div class="button num">4</div>
                <div class="button num">3</div>
                <div class="button num">2</div>
                <div class="button num">1</div>
                <div class="button num">0</div>
            </div>
            <div class="ops">
                <div class="button op">&plus;</div>
                <div class="button op">&minus;</div>
                <div class="button op">&times;</div>
                <div class="button op">&divide;</div>
                <div class="button op">&equals;</div>
            </div>
        </div>
    </div>
</body>
</html>
