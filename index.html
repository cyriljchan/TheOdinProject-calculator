<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <button class="btn func">AC</button>
            <button class="btn func">&PlusMinus;</button>
            <button class="btn func">Del</button>
            <button class="btn op">&plus;</button>
            <button class="btn num">9</button>
            <button class="btn num">8</button>
            <button class="btn num">7</button>
            <button class="btn op">&minus;</button>
            <button class="btn num">6</button>
            <button class="btn num">5</button>
            <button class="btn num">4</button>
            <button class="btn op">&times;</button>
            <button class="btn num">3</button>
            <button class="btn num">2</button>
            <button class="btn num">1</button>
            <button class="btn op">&divide;</button>
            <button class="btn num zero">0</button>
            <button class="btn num">.</button>
            <button class="btn eval">&equals;</button>
    </div>
</body>
</html>
